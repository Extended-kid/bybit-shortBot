services:
  - type: worker
    name: bybit-short-bot
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BYBIT_TESTNET
        value: "false"
      - key: DATA_DIR
        value: /opt/render/project/src/data
    disk:
      name: botdata
      mountPath: /opt/render/project/src/data
      sizeGB: 1
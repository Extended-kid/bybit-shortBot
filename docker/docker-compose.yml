version: '3.8'

services:
  bot:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: bybit-bot
    restart: unless-stopped
    env_file:
      - ../.env
    volumes:
      - ../data:/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
